{% extends "base.html" %}

{% block title %}Board games home{% endblock %}

{% block content %}
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
    {% for bg in bgs %}
      <tr>
        <th scope="row">{{ bg.id }}</th>
        <td>{{ bg.name }}</td>
        <td>{{ bg.year }}</td>
        <td>{{ bg.description }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}

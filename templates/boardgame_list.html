{% extends "base.html" %}

{% block title %}Board games home{% endblock %}

{% block content %}
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Description</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
    {% for bg in bgs %}
      <tr>
        <th scope="row">{{ bg.id }}</th>
        <td>{{ bg.name }}</td>
        <td>{{ bg.year }}</td>
        <td>{{ bg.description }}</td>
        <td>
          <a href="{% url 'games:details' id_=bg.id %}" type="button" class="btn btn-secondary">
            <img src="https://icons.getbootstrap.com/assets/icons/chevron-right.svg" alt="&#xF285;">
          </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
